<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ورود</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>

<body class="bg-light"
    style="background-image: url('./images/bg.png'); background-size: cover; background-position: center; height: 100vh; direction: rtl; margin: 0; padding: 0;">

    <div class="container-fluid h-100 d-flex align-items-center justify-content-center p-0 m-0">
        <div class="row w-100 g-3 justify-content-center m-0 pt-0 pb-0 vh-100">

            <!-- ستون چپ: فقط در دسکتاپ -->
            <div class="col-md-3 d-none d-md-block text-center d-flex flex-column justify-content-between p-3"
                style="position: relative;">
                <!-- تصویر در بالای سمت راست همان عنصر -->
                <img src="./images/amoot.png" alt="image" class="position-absolute top-0 start-0 p-2 ms-4">

                <!-- نوشته در پایین صفحه -->
                <!-- متن در پایین سمت چپ -->
                <div class="mt-auto text-end">
                    <p>برای اطلاع از شرایط و قوانین حساب کاربری آموت اینجا کلیک کنید.</p>
                </div>
            </div>

            <!-- ستون وسط: فرم لاگین -->
            <div class="col-12 col-md-4 p-3">
                <div class="p-4 bg-white rounded shadow-sm">
                    <!-- <h4 class="text-center mb-4">ورود به حساب</h4> -->
                    <form>
                        <div class="mb-3 d-flex align-items-center">
                            <h4 class="text-center">ورود به</h4>
                            <img src="./images/payamak.png" alt="icon" class="ms-3">
                        </div>
                    </form>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">ایمیل</label>
                            <input type="email" class="form-control" placeholder="ایمیل">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">رمز عبور</label>
                            <input type="password" class="form-control" placeholder="رمز عبور">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">ورود</button>
                    </form>
                </div>
            </div>

            <!-- ستون راست: فقط در دسکتاپ -->
            <div class="col-md-3 d-none d-md-block text-center p-3">
                <p></p>
            </div>

        </div>
    </div>

</body>

</html
