<!DOCTYPE html>
<html lang="fa">

<head>

<body class="bg-light"
    style="background-image: url('./images/bg.png'); background-size: cover; background-position: center; height: 100vh; direction: rtl; margin: 0; padding: 0;">

    <div class="container-fluid h-100 d-flex align-items-center justify-content-center p-0 m-0">
        <div class="row w-100 g-3 justify-content-center m-0 pt-0 pb-0 vh-100 align-items-center">

            <!-- ستون چپ: فقط در دسکتاپ -->
            <div class="col-md-3 d-flex justify-content-between h-100 p-3" style="position: relative;">
                <img src="./images/amoot.png" alt="image" class="position-absolute top-0 start-0 p-2">
                <div class="mt-auto text-end">
                    <p class="text-center mt-3">
                        برای اطلاع از شرایط و قوانین حساب کاربری آموت
                        <a href="#" style="color: #FFCB32; text-decoration: none;">.اینجا کلیک کنید</a>
                    </p>
                </div>
            </div>

            <!-- ستون وسط: فرم لاگین -->
            <div class="col-12 col-md-4 p-3">
                <div class="p-4 bg-white rounded shadow-sm">
                    <form>
                        <div class="text-form d-flex flex-column align-items-center justify-content-center">
                            <h2>ورود به <a href="#"><img src="./images/payamak.png" width="190px" /></a></h2>
                            <p class="text-center">
                                لطفا برای ادامه روند ورود به حساب کاربری پیامک
                                شماره موبایل خود را وارد نمایید..
                            </p>
                        </div>
                    </form>
                    <form>
                        <div class="labeleinput">
                            <label><span>شماره موبایل</span></label>

                            <input type="number" id="Mobile" placeholder="+98 - 0000000000" name="Mobile"
                                autocomplete="off" class="form-control ltr valid" required="required">
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button type="button" class="btn btn-primary">دریافت کد</button>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                <a href="#">شرایط و قوانین</a> حساب کاربری آموت را پذیرفته ام.
                            </label>
                        </div>
                        <div class="d-flex align-items-center justify-content-center gap-3 pt-4">
                            <hr class="flex-fill">
                            <div class="center-icon">یا</div>
                            <hr class="flex-fill">
                        </div>

                        <div class="d-flex align-items-center justify-content-between gap-2 py-3">
                            <button class="d-flex justify-content-center align-items-center "
                                style="padding: 10px 8px 10px 16px; gap: 8px; border-radius: 8px; background: rgba(34, 102, 175, 0.08); font-size: 14px;"
                                type="button">
                                <svg width="18" height="18" viewBox="0 0 18 18" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <g id="Vector">
                                        <path id="Vector_2"
                                            d="M8.99988 7.36377V10.8492H13.8435C13.6308 11.9701 12.9925 12.9193 12.0353 13.5574L14.9562 15.8238C16.658 14.253 17.6398 11.9457 17.6398 9.20477C17.6398 8.5666 17.5826 7.9529 17.4762 7.36387L8.99988 7.36377Z"
                                            fill="#4285F4" />
                                        <path id="Vector_3"
                                            d="M3.95602 10.7129L3.29725 11.2172L0.965393 13.0335C2.4463 15.9708 5.48153 17.9999 8.99968 17.9999C11.4296 17.9999 13.4669 17.1981 14.956 15.8235L12.0351 13.5572C11.2333 14.0972 10.2105 14.4245 8.99968 14.4245C6.65969 14.4245 4.67157 12.8454 3.9597 10.7181L3.95602 10.7129Z"
                                            fill="#34A853" />
                                        <path id="Vector_4"
                                            d="M0.965384 4.96631C0.351781 6.17717 0 7.54355 0 8.99989C0 10.4562 0.351781 11.8226 0.965384 13.0335C0.965384 13.0416 3.95998 10.7098 3.95998 10.7098C3.77998 10.1698 3.67359 9.59715 3.67359 8.9998C3.67359 8.40245 3.77998 7.82975 3.95998 7.28976L0.965384 4.96631Z"
                                            fill="#FBBC05" />
                                        <path id="Vector_5"
                                            d="M8.99987 3.58363C10.3253 3.58363 11.5035 4.0418 12.4444 4.92545L15.0217 2.34821C13.4589 0.891874 11.4299 0 8.99987 0C5.48171 0 2.4463 2.02091 0.965393 4.96637L3.9599 7.29001C4.67167 5.16271 6.65988 3.58363 8.99987 3.58363Z"
                                            fill="#EA4335" />
                                    </g>
                                </svg>

                                ورود از طریق گوگل
                            </button>
                            <a href="#" class="toggle-form btn btn-login-v2">ورود با کلمه عبور</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- ستون راست: فقط در دسکتاپ -->
            <div class="col-md-3 d-none d-md-block text-center p-3">
                <p></p>
            </div>

        </div>
    </div>

</body>

</html
